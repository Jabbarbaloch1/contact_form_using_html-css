<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <form class="form" action="">
            
        <label for="name">Name</label>
         <div class="form-child">  
         <input type="text" class="full" placeholder="First Name" name="" id="name">
         <input type="text" class="least" placeholder="Last Name" name="" id="">
        </div>

        <label for="email">Email</label>
        <div class="form-child">
         <input type="email" placeholder="pat@acmebank.com" name="" id="email">
        </div>

        <label for="phone">Phone <span>optional</span></label>
        <div class="form-child"> 
         <input type="number" placeholder="917-288-0901" name="" id="phone">
        </div>

        <label for="company">Company Name</label>
        <div class="form-child">
         <input type="text" placeholder="Acme Bank" name="" id="company">
        </div>

        <label for="role">Role</label>
        <div class="form-child">
           <select name="" id="role">
            <option value="">Pick One</option>
            <option value="ceo">Chief Executive Officer</option>
            <option value="cfo">Chief Financial Officer</option>
            <option value="cio">Chief Information Officer</option>
            <option value="cso">Chief Secuirty Officer</option>
           </select>
        </div>

          <button>Request A Demo</button>
        </form>
        

    </div>
    
</body>
</html>
